<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{login.titulo}">Login</title>
<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="login-body">

<div class="login-container">
    <h1 class="login-title" th:text="#{login.titulo}"></h1>
	<p class="login-subtitle" th:text="#{login.subtitulo}"></p>
	
    <form action="admin/obtenerProductos" class="formulario-admin login-form">
        <div class="form-group">
            <label for="pass-admin"><span th:text="#{login.contrasena}"></span></label>
            <input type="password" name="pass-admin" id="pass-admin" th:placeholder="#{login.placeholderContrasena}">
        </div>
        <div class="form-actions">
            <input type="submit" class="btn-primary btn-login" th:value="#{login.botonAcceder}">
        </div>
    </form>
</div>

</body>
</html>
