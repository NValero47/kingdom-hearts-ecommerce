<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{productos.editarTitulo}">Editar Producto</title>
<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div th:insert="fragments/general.html :: menu"></div>

<main class="admin-container">
    <h1><span th:text="#{productos.editar}"></span></h1>
    
    <img alt="No carga la imagen" th:src="@{${'../mostrar_imagen?id='+productoEditar.id}}" class="producto-imagen">
    
    <form th:action="guardarCambiosProducto" th:object="${productoEditar}" method="post" class="formulario-admin" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre"><span th:text="#{producto.nombre}"></span>:</label>
            <input type="text" id="nombre" th:field="*{nombre}" th:placeholder="#{producto.placeholderNombre}" required>
            <span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>
        <div class="form-group">
            <label for="precio"><span th:text="#{producto.precio}"></span> (â‚¬):</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" th:placeholder="#{producto.placeholderPrecio}" required>
            <span class="error" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></span>
        </div>
        <div class="form-group">
            <label for="descripcion"><span th:text="#{producto.descripcion}"></span>:</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="3" th:placeholder="#{producto.placeholderDescripcion}" required></textarea>
            <span class="error" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
        </div>
        <div class="form-group">
            <label for="estado"><span th:text="#{producto.estado}"></span>:</label>
            <select id="estado" th:field="*{estado}" required>
                <option value="" th:text="#{producto.seleccionaEstado}"></option>
                <option value="Nuevo" th:text="#{producto.nuevo}" th:selected="${productoEditar.estado == 'Nuevo'}"></option>
                <option value="Usado" th:text="#{producto.usado}" th:selected="${productoEditar.estado == 'Usado'}"></option>
                <option value="Reacondicionado" th:text="#{producto.reacondicionado}" th:selected="${productoEditar.estado == 'Reacondicionado'}"></option>
            </select>
            <span class="error" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
        </div>
        <div class="form-group">
            <label for="tipo"><span th:text="#{producto.tipo}"></span>:</label>
            <select id="tipo" th:field="*{tipo}" required>
                <option value="" th:text="#{producto.seleccionaTipo}"></option>
                <option value="Videojuego" th:text="#{producto.videojuego}" th:selected="${productoEditar.tipo == 'Videojuego'}"></option>
                <option value="Accesorio" th:text="#{producto.accesorio}" th:selected="${productoEditar.tipo == 'Accesorio'}"></option>
                <option value="Consola" th:text="#{producto.consola}" th:selected="${productoEditar.tipo == 'Consola'}"></option>
            </select>
            <span class="error" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></span>
        </div>
        <div class="form-group">
            <label for="stock"><span th:text="#{producto.stock}"></span>:</label>
            <input type="number" id="stock" th:field="*{stock}" min="0" th:placeholder="#{producto.placeholderStock}" required>
            <span class="error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
        </div>
        
        <div class="form-group">
            <label for="categoria"><span th:text="#{producto.categoria}"></span>:</label>
            <select id="categoria" th:field="*{idCategoria}" required>
                <option th:each="c : ${categorias}" th:value="${c.id}" th:text="#{'categoria.' + ${c.nombre}}">
            </select>
        </div>
        
        <div class="form-group">
            <label for="imagen"><span th:text="#{producto.imagen}"></span>:</label>
            <input type="file" id="imagen" th:field="*{imagen}">
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="form-actions">
            <input type="submit" class="btn-secondary" th:value="#{acciones.guardarCambios}">
            <a th:href="obtenerProductos" class="btn-danger"><span th:text="#{acciones.cancelar}"></span></a>
        </div>
    </form>
</main>

</body>
</html>
