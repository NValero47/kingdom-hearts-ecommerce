<h1 class="pedido-titulo">Realizar pedido → Paso 1</h1>

<div class="pedido-paso">
  <h2 class="pedido-subtitulo">Introduce tus datos de envío</h2>

  <form class="pedido-form" id="aceptar_paso_1">
    <label for="campo_nombre">Nombre completo:</label>
    <input type="text" id="campo_nombre" required minlength="3" maxlength="60" pattern="^(?!.* {2})[A-Za-zÁÉÍÓÚáéíóúÑñ ]{3,60}$" placeholder="Ej: Juan Pérez" />

    <label for="campo_direccion">Dirección:</label>
    <input type="text" id="campo_direccion" required minlength="3" maxlength="80" pattern="^(?!.* {2})[A-Za-z0-9ÁÉÍÓÚáéíóúÑñ .,-]{3,80}$" placeholder="Ej: Calle Mayor"/>

	<label for="campo_portal">Portal:</label>
    <input type="text" id="campo_portal" required pattern="^[0-9]{1,3}$" placeholder="Ej: 12" />
    
    <label for="campo_piso">Piso:</label>
    <input type="text" id="campo_piso" required maxlength="10" pattern="^[A-Za-z0-9ÁÉÍÓÚáéíóúÑñº ]{1,10}$" placeholder="Ej: 3ºB">
    
    <label for="campo_telefono">Telefono:</label>
    <input type="text" id="campo_telefono" required pattern="^(\\+34 )?[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}$" placeholder="Ej: 666 66 66 66 o +34 666 66 66 66">

    <label for="campo_provincia">Provincia:</label>
    <input type="text" id="campo_provincia" required minlength="3" maxlength="40" pattern="^(?!.* {2})[A-Za-zÁÉÍÓÚáéíóúÑñ ]{3,40}$" placeholder="Ej: Madrid">

    <input type="submit" class="btn-aceptar" value="ACEPTAR"/>
  </form>
</div>
