<h1>Introduce tus datos para registrarte</h1>

<form id="form_registro" action="usuariosREST/registrar" method="post">

    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" pattern="^(?!.* {2})[A-Za-z0-9ÁÉÍÓÚáéíóúÑñ ]{3,40}$" title="Solo letras, números y espacios simples. Entre 3 y 40 caracteres." required />
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required />

    <label for="pass">Contraseña: </label>
    <input type="password" id="pass" name="pass" minlength="4" maxlength="20" required title="La contraseña debe tener entre 4 y 20 caracteres." />

    <label for="ciudad">Ciudad: </label>
    <input type="text" id="ciudad" name="ciudad" pattern="^(?!.* {2})[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,40}$" title="Solo letras y espacios simples. Entre 2 y 40 caracteres." required />

    <label for="codigoPostal">Código postal: </label>
    <input type="number" id="codigoPostal" name="codigoPostal" min="1000" max="52999" title="Introduce un código postal válido." required />

    <input type="submit" value="REGISTRARME"/>
</form>
