<h1 class="pedido-titulo">Place order â†’ Step 1</h1>

<div class="pedido-paso">
  <h2 class="pedido-subtitulo">Enter your shipping details</h2>

  <form class="pedido-form" id="aceptar_paso_1">
    <label for="campo_nombre">Full name:</label>
    <input type="text" id="campo_nombre" required placeholder="Ex: John Smith" />

    <label for="campo_direccion">Address:</label>
    <input type="text" id="campo_direccion" required placeholder="Ex: Main Street"/>

    <label for="campo_portal">Building number:</label>
    <input type="text" id="campo_portal" required placeholder="Ex: 12" />

    <label for="campo_piso">Floor:</label>
    <input type="text" id="campo_piso" required placeholder="Ex: 3B">

    <label for="campo_telefono">Phone number:</label>
    <input type="text" id="campo_telefono" required placeholder="Ex: 666 66 66 66 or +34 666 66 66 66">

    <label for="campo_provincia">Province:</label>
    <input type="text" id="campo_provincia" required placeholder="Ex: Madrid">

    <input type="submit" class="btn-aceptar" value="ACCEPT"/>
  </form>
</div>
