<h1 class="pedido-titulo">Place order → Step 3</h1>

<div class="pedido-paso">
  <h2 class="pedido-subtitulo">Before finishing...</h2>
  <p class="pedido-texto">We’d like to know you a bit better to offer a more personalized experience.</p>

  <form class="pedido-form" id="aceptar_paso_3">

    <label for="campo_personalidad">How would you describe yourself?</label>
    <select id="campo_personalidad" required>
      <option value="">Choose an option</option>
      <option value="1">A calm and responsible person</option>
      <option value="2">A cheerful and energetic person</option>
      <option value="3">A creative and original person</option>
      <option value="4">A bit of everything, depends on the day</option>
    </select>

    <label for="campo_comentario">Any additional comments?</label>
    <textarea id="campo_comentario" maxlength="300" placeholder="Ex: I love receiving well-packaged orders..." rows="4"></textarea>

    <input type="submit" class="btn-aceptar" value="ACCEPT">
  </form>
</div>
