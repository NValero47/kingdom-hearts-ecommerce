<h1>Enter your details to register</h1>

<form id="form_registro" action="usuariosREST/registrar" method="post">

    <label for="nombre">Name:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" minlength="4" maxlength="20" required />

    <label for="ciudad">City:</label>
    <input type="text" id="ciudad" name="ciudad" required />

    <label for="codigoPostal">Postal code:</label>
    <input type="number" id="codigoPostal" name="codigoPostal" min="1000" max="52999" required />

    <input type="submit" value="REGISTER"/>
</form>
