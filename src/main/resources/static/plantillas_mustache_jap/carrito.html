<h1>カート</h1>

<div class="productos-grid carrito-grid">
{{#.}}
  <div class="producto-card carrito-card">
    <img alt="画像を読み込めませんでした" src="mostrar_imagen?id={{PRODUCTO_ID}}">

    <div class="producto-info">
      <p><span>商品名：</span> {{NOMBRE}}</p>
      <p><span>価格：</span> {{PRECIO}} €</p>
      <p><span>状態：</span> {{ESTADO}}</p>
      <p><span>数量：</span> {{CANTIDAD}}</p>
    </div>

    <div class="producto-actions">
      <a id-producto="{{PRODUCTO_ID}}" href="#" class="btn-quitar enlace-borrar-producto-carrito">カートから削除</a>
    </div>
  </div>
{{/.}}
</div>

<div class="producto-actions carrito-acciones">
  <a href="#" class="btn-detalles btn-pedido" id="realizar_pedido">注文手続きへ進む</a>
</div>
